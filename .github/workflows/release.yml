name: Release

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Get current date for versioning
      id: date
      run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

    - name: Get commit hash for versioning
      id: commit
      run: echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Build for Linux
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ env.DATE }}-${{ env.COMMIT }}" -o dab-downloader-linux-amd64
    - name: Build for Windows
      run: |
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ env.DATE }}-${{ env.COMMIT }}" -o dab-downloader-windows-amd64.exe
    - name: Build for macOS
      run: |
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ env.DATE }}-${{ env.COMMIT }}" -o dab-downloader-darwin-amd64

    - name: Create Release
      id: create_release
      if: github.event_name == 'release' && github.event.action == 'created'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset Linux
      if: github.event_name == 'release' && github.event.action == 'created'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dab-downloader-linux-amd64
        asset_name: dab-downloader-linux-amd64
        asset_content_type: application/octet-stream

    - name: Upload Release Asset Windows
      if: github.event_name == 'release' && github.event.action == 'created'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dab-downloader-windows-amd64.exe
        asset_name: dab-downloader-windows-amd64.exe
        asset_content_type: application/octet-stream

    - name: Upload Release Asset macOS
      if: github.event_name == 'release' && github.event.action == 'created'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dab-downloader-darwin-amd64
        asset_name: dab-downloader-darwin-amd64
        asset_content_type: application/octet-stream
